<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>JS For Beginners</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

    
    </section>
    
<ul id ='print'></ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script  >
const ke = document.addEventListener('submit',update);
      function update(event){
        event.preventDefault();
        
        const nam = event.target.name.value;
        const mail = event.target.email.value;
        var obj = {
          name:nam,
          email:mail
        }
        axios.post("https://crudcrud.com/api/230d19eb85e94c499797a2269baf9dee/appointmentData",obj)
        .then((resp) => {
          show(resp.data)
          console.log(resp);
          
        }).catch((err) => {
          console.log(err);
          
        });
        // localStorage.setItem(mail,JSON.stringify(obj));
        // show(obj);
      };
      window.addEventListener("DOMContentLoaded",()=>{
        axios.get("https://crudcrud.com/api/230d19eb85e94c499797a2269baf9dee/appointmentData")
        .then((resp)=>{
          console.log(resp)
          for(var i = 0;i<=resp.data.length;i++){
            show(resp.data[i]);
          }
        })
        .catch((err)=>{
          console.log(err)

        })
      })
      function show(obj){
      const prt = document.getElementById('print');
      const childr = document.createElement('li');
      childr.textContent=obj.name+' - '+obj.email
      // childr.createElement('button');
      // childr.childNodes.textContent='delete';
     const btn = document.createElement('button');
     btn.textContent = 'delete';
     const edit = document.createElement('button');
     edit.textContent='edit';
     btn.onclick=()=>{
      localStorage.removeItem(childr);
      prt.removeChild(childr)
      
      
     }
     
  

      // const btn = document.createElement('button');
      // btn.textContent='delte';

      prt.appendChild(childr);
      childr.appendChild(btn);
      childr.appendChild(edit);
      }
     

    </script>
  </body>
</html>
